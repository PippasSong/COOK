<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>COOK</title>
    <style>
      #grid1{
        display: grid;
        /*margin-left: 200px;*/
        align-content: center;
        justify-content: center;
      }
      #grid2 {
        display: grid;
        align-content: center;
        justify-content: center;
        grid-template-columns: 400px 400px;
      }
      #grid2 h4{
        border-right: 1px solid gray;
        border-left: 1px solid gray;
        border-bottom: 1px solid gray;
        margin-top: 0px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <pic id="grid1">
      <img src="1.jpg"  style="width: 800px">
    </pic>
    <div id="grid2">
      <h4>2인분</h4>
      <h4>30분</h4>
    </div>
  </body>
</html>
